<html>

<head>
  <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  {% include "header.html" %}
  <div class="pane">
    <h2>Edit Author</h2>

      <form class="form-edit-author" action="{{url_for('edit_author', author_id=author.id)}}" method="post">
        <input type ="text" name="author-name" value="{{author.name}}">

        {% if empty_author_name %}
          <div class="form-error">
            This field can not be empty. Please specify author's name.
          </div>
        {% endif %}

        <div class="edit-buttons">
          <input type="submit" name="submit-button" value="Save">
          <input type="submit" name="submit-button" value="Cancel">
        </div>
      </form>

  </div>
</body>
</html>
