<html>

<head>
  <link rel=stylesheet href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  {% include "header.html" %}

  <div class="pane">
    <h2>Authors</h2>
    <a class="new" href="{{url_for('add_author')}}" > + New Author</a>

    {% if authors %}
      {% for author in authors %}
        <div class="author">
          <a href = "{{url_for('show_list', author_id=author.id)}}"><h3>{{author.name}}</h3></a>
          <a class="edit-delete" href="{{url_for('edit_author', author_id=author.id)}}">Edit</a>
          <a class="edit-delete" href="{{url_for('delete_author', author_id=author.id)}}">Delete</a>
        </div>
      {% endfor %}

    {% else %}
      <p>You haven't added any authors yet.</p>
    {% endif %}

  </div>
</body>
</html>
