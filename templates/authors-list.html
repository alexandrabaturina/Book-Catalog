<html>

<head>
  <link rel=stylesheet href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  {% include "header.html" %}

  <div class = "pane">
    <h2>Authors</h2>
    <a class="new" href="{{url_for('add_category')}}" > + New Author</a>

    {% if categories %}
      {% for category in categories %}
        <div class="author">
          <a href = "{{url_for('show_list', category_id = category.id)}}"><h3>{{category.name}}</h3></a>
          <a class="edit-delete" href = "{{url_for('edit_category',category_id = category.id)}}">Edit</a>
          <a class="edit-delete" href = "{{url_for('delete_category',category_id = category.id)}}">Delete</a>
        </div>
      {% endfor %}

    {% else %}
      <p>You haven't added any authors yet.</p>
    {% endif %}

  </div>
</body>
</html>
